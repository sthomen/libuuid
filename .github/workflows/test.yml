name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt install --no-install-recommends libcmocka-dev
      - name: Build libuuid
        run: make
      - name: Run tests
        run: make test
